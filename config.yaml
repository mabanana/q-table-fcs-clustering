# Q-Learning FCS Clustering Configuration

# Data paths
data:
  positive: "data/positive/"
  mixed_training: "data/mixed_training/"
  mixed_test: "data/mixed/"

# Markers to use from FCS files
markers:
  primary: ["CD4", "CD8"]
  secondary: ["CD3", "HLA-DR", "CD45RA", "CD45RO"]
  # Which markers to use for clustering (defaults to primary)
  use_for_clustering: ["CD4", "CD8"]

# Discretization bins (clinically-informed thresholds)
discretization:
  # WHO HIV staging criteria for CD4 counts (cells/Î¼L)
  # Note: 999999 is used as practical upper bound (effectively infinity for cell counts)
  cd4_bins: [0, 200, 350, 500, 999999]
  
  # Clinical significance of CD4/CD8 ratio
  cd4_cd8_ratio_bins: [0, 1.0, 1.5, 2.5, 999999]
  
  # HLA-DR activation levels (MFI or count)
  activation_bins: [0, 500, 1500, 3000, 999999]
  
# Q-learning parameters
q_learning:
  epsilon_start: 0.3
  epsilon_end: 0.05
  epsilon_decay: 0.995
  learning_rate: 0.1
  discount_factor: 0.9
  n_clusters_range: [2, 10]  # Range of possible cluster counts to choose from

# Training parameters
training:
  stage1_episodes: 1000
  stage2_episodes: 1000
  batch_size: 10  # Number of files to process per episode
  random_seed: 42

# GPU settings
gpu:
  use_gpu: true
  fallback_to_cpu: true

# Visualization settings
visualization:
  dpi: 300
  figure_size: [10, 8]
  color_scheme: "viridis"
  output_dir: "output/plots/"

# Output settings
output:
  q_table_path: "output/q_table.pkl"
  results_path: "output/results.csv"
  log_path: "output/training.log"
