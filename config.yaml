data:
  positive: data/positive/
  mixed_training: data/mixed_training/
  mixed_test: data/mixed/
markers:
  primary:
    - FS Lin
    - SS Log
    - IgG1-FITC
    - IgG1-PE
    - CD45-ECD
    - IgG1-PC5
    - IgG1-PC7
  secondary: []
  use_for_clustering:
    - FS Lin
    - SS Log
    - IgG1-FITC
    - IgG1-PE
    - CD45-ECD
    - IgG1-PC5
    - IgG1-PC7
discretization:
  state_features:
    - FS Lin
    - SS Log
    - CD45-ECD
  feature_bins: {}
q_learning:
  epsilon_start: 0.3
  epsilon_end: 0.05
  epsilon_decay: 0.995
  learning_rate: 0.1
  discount_factor: 0.9
  n_clusters_range:
    - 2
    - 10
training:
  stage1_episodes: 1000
  stage2_episodes: 1000
  batch_size: 10
  random_seed: 42
gpu:
  use_gpu: true
  fallback_to_cpu: true
visualization:
  dpi: 300
  figure_size:
    - 10
    - 8
  color_scheme: viridis
  output_dir: output/plots/
output:
  q_table_path: output/q_table.pkl
  results_path: output/results.csv
  log_path: output/training.log
